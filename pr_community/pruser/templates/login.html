
{% extends "base.html" %}

{% block contents %}
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>로그인</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            {{ error }}
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 text-center">
        <form method="post" action="."> <!-- action에 . 은 생략가능-->
            {% csrf_token %} <!-- cross dmain 방지용!! 다른 사람의 웹에서의 요청을 차단하기 위해 암호화 된 키로 알아서 생성-->
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" 
                class="form-control" 
                id="username" 
                placeholder="사용자 이름"
                name="username"/> <!-- name값 추가 설정-->
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" 
                class="form-control" 
                id="password" 
                placeholder="비밀번호" 
                name="password"/>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        </div>
    </div>
    {% endblock %}
